{% extends 'base.html' %}
{% block content %}
<header class="masthead bg-index text-white text-center py-4">
  <div class="container">
    <div class="d-flex flex-column align-items-center">
      <h1>Movies Store</h1>
      <p>Your Ticket to Unlimited Entertainment!</p>
    </div>
  </div>
</header>

<div class="p-3">
  <div class="container">
    <div class="row mt-3">
      <div class="col mx-auto text-center mb-3">
        <h2>Welcome To The Best Movie Store!!</h2>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6 mx-auto text-center">
        <h2>Join our mailing list.</h2>
        <p>Be the first to know about the latest movies.</p>
        <form method="POST">
          <div class="input-group mb-3">
            <input type="email" name="email" class="form-control" placeholder="Enter your email address" required>
            <button class="btn btn-primary" type="button" onclick="alert('Thank you for subscribing!')">Subscribe</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock content %}
